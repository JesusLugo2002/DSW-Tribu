<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jesus Lugo">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Sign up | TRIBU</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary" style="height: 90vh;">   
    <main class="form-signin w-25 m-auto">
        <form method="POST" novalidate>
        {% csrf_token %}
        <div class="d-flex align-items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" class="bi bi-feather mb-3" viewBox="0 0 16 16">
            <path d="M15.807.531c-.174-.177-.41-.289-.64-.363a3.8 3.8 0 0 0-.833-.15c-.62-.049-1.394 0-2.252.175C10.365.545 8.264 1.415 6.315 3.1S3.147 6.824 2.557 8.523c-.294.847-.44 1.634-.429 2.268.005.316.05.62.154.88q.025.061.056.122A68 68 0 0 0 .08 15.198a.53.53 0 0 0 .157.72.504.504 0 0 0 .705-.16 68 68 0 0 1 2.158-3.26c.285.141.616.195.958.182.513-.02 1.098-.188 1.723-.49 1.25-.605 2.744-1.787 4.303-3.642l1.518-1.55a.53.53 0 0 0 0-.739l-.729-.744 1.311.209a.5.5 0 0 0 .443-.15l.663-.684c.663-.68 1.292-1.325 1.763-1.892.314-.378.585-.752.754-1.107.163-.345.278-.773.112-1.188a.5.5 0 0 0-.112-.172M3.733 11.62C5.385 9.374 7.24 7.215 9.309 5.394l1.21 1.234-1.171 1.196-.027.03c-1.5 1.789-2.891 2.867-3.977 3.393-.544.263-.99.378-1.324.39a1.3 1.3 0 0 1-.287-.018Zm6.769-7.22c1.31-1.028 2.7-1.914 4.172-2.6a7 7 0 0 1-.4.523c-.442.533-1.028 1.134-1.681 1.804l-.51.524zm3.346-3.357C9.594 3.147 6.045 6.8 3.149 10.678c.007-.464.121-1.086.37-1.806.533-1.535 1.65-3.415 3.455-4.976 1.807-1.561 3.746-2.36 5.31-2.68a8 8 0 0 1 1.564-.173"/>
          </svg>
          <h1 class="h3 mb-3 mx-3 fw-normal">TRIBU | Sign up</h1>
        </div>

         <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="{{ form.username.html_name }}" placeholder="Username" required="" max_length="{{ form.username.field.max_length }}">
            {{ form.username.errors }}
            <label for="floatingInput">Username</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingFirstName" name="{{ form.first_name.html_name }}" placeholder="First name" required="" max_length="{{ form.first_name.field.max_length }}">
            {{ form.first_name.errors }}
            <label for="floatingFirstName">First name</label>
          </div>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingLastName" name="{{ form.last_name.html_name }}" placeholder="Last name" required="" max_length="{{ form.last_name.field.max_length }}">
            {{ form.last_name.errors }}
            <label for="floatingLastName">Last name</label>
          </div> 

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingEmail" name="{{ form.email.html_name }}" placeholder="Email" required="" max_length="{{ form.email.field.max_length }}">
            {{ form.email.errors }}
            <label for="floatingEmail">Email</label>
          </div> 

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="{{ form.password.html_name }}" placeholder="Password" required="" max_length="{{ form.password.field.max_length }}">
            {{ form.password.errors }}
            <label for="floatingPassword">Password</label>
          </div> 
      
          <input type="hidden" name="next" value="{{ next }}">
          <button class="btn btn-primary w-100 py-2 my-1" type="submit">Sign up</button>
          <p class="my-3">Already have an account? <a href="{% url 'login' %}"> Log in!</a></p>
        </form>
      </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
