{% extends "base.html" %}

{% block title %}Login | TRIBU{% endblock title %}

{% block main %}
    <h1>Login</h1>
    <form method="POST" novalidate>
        {% csrf_token %}
        {{ form }}
        <input type="hidden" name="next" value="{{ next }}">
        <input type="submit" value="Login">
        <p>No account? <a href="{% url 'signup' %}">Create one</a></p>
    </form>
{% endblock main %}
