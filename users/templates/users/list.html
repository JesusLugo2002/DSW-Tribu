{% extends "base.html" %}

{% block title %}Users | TRIBU{% endblock title %}

{% block main %}
    {% include "users/hero.html" %}
    <ul class="list-group list-group-flush mb-5">
        {% for user in users %}
        <a class="list-group-item list-group-item-action" href="{% url "users:user-detail" user %}">
            <div>
                <img class="rounded-circle" src="{{ user.profile.avatar.url }}" width="32" class="mx-3">
                {{ user }}
            </div>
        </a>
    {% endfor %}
    </ul>
{% endblock main %}
