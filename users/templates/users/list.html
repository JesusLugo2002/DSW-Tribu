{% extends "base.html" %}

{% block title %}Users | TRIBU{% endblock title %}

{% block main %}
    {% include "users/hero.html" %}
    <div class="row row-cols-3 g-4">
    {% for user in users %}
        <div class="col">
            <div class="card">
                <img src="" class="card-img-top" alt="">
                <div class="card-body">
                    <h5 class="card-title"><a href="{% url "users:user-detail" user %}">{{ user }}</a></h5>
                </div>
            </div>
            </div>
        </div>
    {% endfor %}
{% endblock main %}
