{% extends "base.html" %}

{% block title %}Editing profile | TRIBU{% endblock title %}

{% block main %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <h1 class="my-3">My profile</h1>

        <div class="d-flex">
            <div class="mx-5">
                <img src="{{ user.profile.avatar.url }}" alt="avatar" width="128" class="rounded-circle">
            </div>
            <div class="d-flex align-items-center">
                <div>
                    <h5>Change avatar</h5>
                    {{ form.avatar }}
                </div>
            </div>
        </div>

        <div class="form-floating mt-3">
            <textarea class="form-control" id="floatingInput" name="{{ form.bio.html_name }}" max_length="{{ form.bio.field.max_length }}" style="height: 250px;">{{ form.bio.value }}</textarea>
            {{ form.bio.errors }}
            <label for="floatingInput">Bio</label>
        </div>

        <div class="mt-3">
            <input type="submit" value="Edit user" class="btn btn-primary">
            <a href="{% url "echos:echo-list" %}" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
{% endblock main %}
